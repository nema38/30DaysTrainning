<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Bind...Live...Delegate...On...Dang That's Confusing</title>
		
	</head>
	<body>
		
		<h2>Click Me</h2>
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<script>
			(function() {
				$('h2').click(function() {
					console.log('clicked');
					$(this).clone().appendTo(document.body);
					
				});
			})();
		</script>
	</body>
</html>
